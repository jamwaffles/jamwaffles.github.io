<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link
    href="https://fonts.googleapis.com/css?family=Fira+Mono|Open+Sans|Oswald"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="{{ get_url(path="css/screen.css") }}" />
  
  {% block rss %} 
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ get_url(path="atom.xml", trailing_slash=false) }}"> 
  <link rel="alternate" type="application/atom+xml" title="Atom" href="{{ get_url(path="atom.xml", trailing_slash=false) }}"> 
  {% endblock %}

  <title>{% if page.title %}{{ page.title }}{% else %}{{ config.extra.title }}{% endif %}</title>
  <meta
    name="description"
    content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate(length = 160) }}{% else %}{{ config.extra.description }}{% endif %}"
  />

  <meta name="HandheldFriendly" content="True" />
  <meta name="viewport" content="width=device-width initial-scale=1" />

  <link
    rel="apple-touch-icon"
    sizes="57x57"
    href="{{ get_url(path = "/favicon/apple-icon-57x57.png") }}"
  />
  <link
    rel="apple-touch-icon"
    sizes="60x60"
    href="{{ get_url(path = "/favicon/apple-icon-60x60.png") }}"
  />
  <link
    rel="apple-touch-icon"
    sizes="72x72"
    href="{{ get_url(path = "/favicon/apple-icon-72x72.png") }}"
  />
  <link
    rel="apple-touch-icon"
    sizes="76x76"
    href="{{ get_url(path = "/favicon/apple-icon-76x76.png") }}"
  />
  <link
    rel="apple-touch-icon"
    sizes="114x114"
    href="{{ get_url(path = "/favicon/apple-icon-114x114.png") }}"
  />
  <link
    rel="apple-touch-icon"
    sizes="120x120"
    href="{{ get_url(path = "/favicon/apple-icon-120x120.png") }}"
  />
  <link
    rel="apple-touch-icon"
    sizes="144x144"
    href="{{ get_url(path = "/favicon/apple-icon-144x144.png") }}"
  />
  <link
    rel="apple-touch-icon"
    sizes="152x152"
    href="{{ get_url(path = "/favicon/apple-icon-152x152.png") }}"
  />
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="{{ get_url(path = "/favicon/apple-icon-180x180.png") }}"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="192x192"
    href="{{ get_url(path = "/favicon/android-icon-192x192.png") }}"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="{{ get_url(path = "/favicon/favicon-32x32.png") }}"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="96x96"
    href="{{ get_url(path = "/favicon/favicon-96x96.png") }}"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="{{ get_url(path = "/favicon/favicon-16x16.png") }}"
  />
  <meta name="msapplication-TileColor" content="#eeeeee" />
  <meta
    name="msapplication-TileImage"
    content="{{ get_url(path = "/favicon/ms-icon-144x144.png") }}"
  />
  <meta name="theme-color" content="#eeeeee" />

  <link
    rel="canonical"
    href="{{ config.base_url }}{{ current_path }}"
  />
</head>
