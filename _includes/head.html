<head>
  {% comment %} Document Settings {% endcomment %}
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  {% comment %} Page Meta {% endcomment %}
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <meta name="HandheldFriendly" content="True">
  <meta name="viewport" content="width=device-width initial-scale=1">

  <link rel="shortcut icon" href="{{ site.assets }}/favicon.ico">


  {% comment %} Styles n Scripts {% endcomment %}
  <link href="https://fonts.googleapis.com/css?family=Fira+Mono|Open+Sans|Oswald" rel="stylesheet">
  <link rel="stylesheet" href="{{ site.assets }}/css/screen.css">

  {% comment %} Additional header setup from Jekyll {% endcomment %}
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-10588009-3', 'auto');
    ga('send', 'pageview');
  </script>
</head>
