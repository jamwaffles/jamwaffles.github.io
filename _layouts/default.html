<!DOCTYPE html>
<html>
  {% include head.html %}

  <body class="{{ page.body_class }}">
    {{ content }} {% if site.logo %}
    <a href="{{ site.baseurl | prepend: site.url }}" id="blog_badge">
      <span style="background-image: url('{{ site.images }}/{{ site.logo }}');"
        >{{ site.name }}</span
      >
    </a>
    {% endif %}

    <script
      data-goatcounter="https://jamwaffles.goatcounter.com/count"
      async
      src="//gc.zgo.at/count.js"
    ></script>
  </body>
</html>
